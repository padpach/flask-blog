<!DOCTYPE html>
<html>
<head>
	<title>Bienvenidos, Amigos!</title>
</head>
<body>
	<div class="container">
		{% for message in get_flashed_messages() %}
			<div class="flash">{{ message }}</div>
		{% endfor %}
		{% if error %}
			<p class="error"><strong>Error:</strong> {{ error }} </p>
		<!-- Herencia -->
		{% endif %}
		{% block content %}
		{% endblock %}
		<!-- fin Herencia -->	
	</div>
</body>
</html>
