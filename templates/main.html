{% extends "template.html" %}
{% block content %}
	<h2>Bienvenido al Blog de Padpach</h2>
	<h3>Agrega un nuevo post</h3>
	<form action="{{ url_for('add') }}" method="post" class"add">
		<label><strong>Title:</strong></label>
		<input name="title" type="text">
		<p><label><strong>Post:</strong></label><br>
		<textarea name="post" rows="5" cols="40"></textarea></p>
		<input class="button" type="submit" value="Save">
	</form>
	<br>
	<br>
	<h3>Posts:</h3>
	{% for p in posts  %}
		<strong>Title:</strong> {{ p.title }}
		<strong>Title:</strong> {{ p.post }}
		<br/>
	{% endfor %}
	<p><a href="/logout">Logout</a></p>
{% endblock %}
